<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Directory Listing</title>
		<link rel="stylesheet" href="_assets/../assets/theme/qt-dark.css" id="theme" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		
	</head>

	<body>
		<div class="listing" data-type="listing-1">
			<div class="listing-toggle">
				<i class="fa fa-list listing-type-1" aria-hidden="true"></i>
				<i class="fa fa-th listing-type-2" aria-hidden="true"></i>
			</div>
			<a href="_static/css/theme/README.html">_static/css/theme/README.html</a><br><a href="_static/plugin/markdown/example.html">_static/plugin/markdown/example.html</a><br><a href="README.html">README.html</a><br><a href="slides.html">slides.html</a>
		</div>
	</body>

	<script>
		document.getElementsByClassName('listing-toggle')[0].addEventListener("click", function(){
			var list = document.getElementsByClassName('listing')[0];
			if(list.getAttribute("data-type") === "listing-1"){
				list.setAttribute("data-type", "listing-2");
			} else {
				list.setAttribute("data-type", "listing-1");
			}
		});
		if(window.innerWidth < 450){

			var list = document.getElementsByClassName('listing')[0];
			if(list.getAttribute("data-type") === "listing-1"){
				list.setAttribute("data-type", "listing-2");
			} else {
				list.setAttribute("data-type", "listing-1");
			}
		}

	</script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');		

	</style>
</html>
